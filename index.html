<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> <link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="style.css">
<body>
    <section class="row border border-1 border-danger bg-light p-3">
        <div class="container-fluid col-lg-6 col-md-6 col-sm-12 border border-1 ">
            <h1 class="display-3 ps-2 text-light">New Prospective 
                Student</h1> 
                <p class="  text-light pb-5 ps-3  fs-3">
                    Create your myNTI Student  Account to get started with  the new student  registration
                </p>
        </div>
        <div class="container-fluid col-lg-6 col-md-6 col-sm-12  border border-1 p-5">
            <h1 class="display-5 fs-3 fw-normal p-3">Start Application</h1>
            <div class="row border border-1  ">
                <div class="boc col-lg-6  col-md-6 col-sm-12 ">
                    <div class="item"><label for="">First name</label></div>
                    <div class="item"><input placeholder="Type Name" type="text"></div>
                    <div class="item"> <label for="">Surname</label></div>
                    <div class="item"> <input placeholder="Type Name" type=" text"></div>
                    <div class="item"><label for="tel">Mobile Number</label></div>
                    <div class="item"> <input placeholder="080 3453 0000" type="tel"></div>
                    <div class="item"> <label for=""> Date of Birth</label></div>
                    <div class="item"> <input placeholder="dd/mm/yyyy" type= "date" name="" id=""></div>
                    <div class="item"> <label for="">Phyiscally Challenged?</label></div>
                    <div class="item"> <input placeholder="None" type="text"></div>
                    <div class="item"><label for="">Choose Password</label></div>
                    <div class="item"> <input placeholder="Type Password" type="text"></div>
                    <button class="b text-light mt-3 me-5 mb-3">Apply</button>
                </div>
                <div class="boc col-lg-6 col-md-6 col-sm-12 p-sm-2">
                    <div class="item"> <label for="text"> Other Name</label></div>
                    <div class="item"> <input placeholder="Type Other Name" type="text"></div>
                    <div class="item"><label for="email">Email Address</label></div>
                    <div class="item"><input placeholder="Type Email" type="email"></div>
                    <div class="item"><label for="">Gender</label></div>
                    <div class="item"><input placeholder="Select Gender" type="text"></div>
                    <div class="item"><label for="">Marital Status</label></div>
                    <div class="item"> <input placeholder="Select Status" type="text"></div>
                    <div class="item"><label for="">Other Disability</label></div>
                    <div class="item"><input placeholder="None" type="text"></div>
                    <div class="item"><label for="">Confirm Password</label></div>
                    <div class="item"> <input placeholder="Retype Password" type="text"></div>
                </div>

            </div>
        </div>
    </section>

    
</body>
</html>
